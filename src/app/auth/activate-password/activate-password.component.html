<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/Fit%20IT%20LOGOTIPO%20(color)%202021.png" style=" max-width: 200px  !important; " alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/Fit%20IT%20LOGOTIPO%20(color)%202021.png" style=" max-width: 200px" alt="looginpage">
            </a>
          </div>
          <div class="login-main">
            <h4 class="mb-4 ">Crea tu nueva Contraseña</h4>
            <form class="theme-form" [formGroup]="registerForm">
              <div class="form-group">
                <label class="col-form-label">Nueva Contraseña</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      La Contraseña es requerida
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Confirmar Contraseña</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="confirmPassword" required="" placeholder="">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.errors?.required || registerForm.controls.confirmPassword.value != registerForm.controls.password.value"
                      class="text text-danger mt-1">
                      Confirmar Contraseña es requerido y debe ser igual a Contraseña
                </div>
              </div>
              <div class="form-group mt-4">
                <!--
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>-->
                
                <button  class="btn btn-primary btn-block "
                  [class.loader--text]="authService.showLoader"
                  [disabled]="!registerForm.valid || authService.showLoader || registerForm.controls.confirmPassword.value != registerForm.controls.password.value"
                  (click)="setPassword()"
                  type="button"><span>{{ authService.showLoader ? '' : 'Activar Contraseña' }}</span>
                </button>
              </div>
              <!--<p class="mt-4 mb-0">
                <a [routerLink]="'/auth/login'" class="ml-2">Iniciar Sesion</a>
              </p>-->
              <!--
              <h6 class="text-muted mt-4 or">Or Sign in with</h6>
              <div class="social mt-4">
                <div class="btn-showcase">
                  <a class="btn btn-light" (click)="loginFacebook()" target="_blank">
                      <app-feather-icons [icon]="'facebook'" class="txt-fb"></app-feather-icons>Facebook
                  </a>
                  <a class="btn btn-light" (click)="loginTwitter()" target="_blank">
                    <app-feather-icons [icon]="'twitter'" class="txt-twitter"></app-feather-icons>twitter
                  </a>
                  <a class="btn btn-light" (click)="loginGoogle()" target="_blank">
                      <app-feather-icons [icon]="'log-in'" class="txt-google"></app-feather-icons>Google +
                  </a>
                </div>
              </div>
              -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
