<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo">
              <img class="img-fluid for-light" src="assets/images/logo/Logo_Planeta_Tuerca.png" style=" max-width: 200px  !important; " alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/Logo_Planeta_Tuerca.png" style=" max-width: 200px" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 

              <h4>Ingrese a su cuenta</h4>
              <p>Compra y venta más eficiente!</p>
            <form class="theme-form" [formGroup]="loginForm">
              <div class="form-group">
                <label class="col-form-label">Correo Electrónico</label>
                <input class="form-control" type="email" required email 
                       autocomplete="new-password"
                        placeholder="Escriba su Correo" formControlName="email">
                  <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched && loginForm.controls.email.errors.required"
                      class="text text-danger mt-1">
                      El Correo es requerido
                  </div>
                  <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                      class="text text-danger mt-1">
                      Correo con formato invalido
                  </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Contraseña</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      La Contraseña es requerida
                </div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.minlength"
                      class="text text-danger mt-1">
                      La Contraseña debe tener minimo de 4 caracteres
                </div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.maxlength"
                      class="text text-danger mt-1">
                      La Contraseña debe tener un maximo de 12 caracteres
                </div>
              </div>
              <div class="form-group mt-4">
                <!--
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>-->
                
                <button class="btn btn-primary btn-block "
                  [class.loader--text]="authService.showLoader"
                  [disabled]="!loginForm.valid || authService.showLoader"
                  (click)="doLogin()"
                  type="button"><span>{{ authService.showLoader ? '' : 'Ingresar' }}</span>
                </button>
              </div>
              <!--
              <h6 class="text-muted mt-4 or">Or Sign in with</h6>
              <div class="social mt-4">
                <div class="btn-showcase">
                  <a class="btn btn-light" (click)="loginFacebook()" target="_blank">
                      <app-feather-icons [icon]="'facebook'" class="txt-fb"></app-feather-icons>Facebook
                  </a>
                  <a class="btn btn-light" (click)="loginTwitter()" target="_blank">
                    <app-feather-icons [icon]="'twitter'" class="txt-twitter"></app-feather-icons>twitter
                  </a>
                  <a class="btn btn-light" (click)="loginGoogle()" target="_blank">
                      <app-feather-icons [icon]="'log-in'" class="txt-google"></app-feather-icons>Google +
                  </a>
                </div>
              </div>
              -->
              <p class="mt-4 mb-0">No tiene una cuenta?
                <a [routerLink]="'/auth/register'" class="ml-2">Crear Cuenta</a>
              </p>
              <p class="mt-4 mb-0">
                <a [routerLink]="'/auth/forgot-password'" class="ml-2">Olvido su contraseña?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
