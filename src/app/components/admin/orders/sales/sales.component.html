<app-breadcrumb [title]="'Mis Ventas'" [active_item]="'Mi Ventas'">></app-breadcrumb>
<div class="container-fluid">
    <div class="flex flex-col flex-auto" *ngIf="loading">
	<div class="loader-box">
	  <div class="loader-3"></div>
	</div>
    </div>
    <div class="main" *ngIf="!loading">
        <div class="content" *ngIf="privileges !== null">
            <div class="row">
                <div class="col-sm-12">
        <div class="card">
           <div class="card-header">
            <span>loren <code>ipsum</code> tipsumipsum ipsumips umipsum  hipsumipsum <code>ipsumipsum</code>.</span>
          </div>
            <div class="card-body custom-datatable noscroll">
                 <ngx-datatable class="bootstrap" [rows]="this.offersFormat" [columns]="[
                {prop:'status',name: 'Status'},
                {prop:'origen',name: 'Origen'},
                {prop:'price',name: 'Precio'},
                {prop:'cantidad',name: 'Cantidad'},
                {prop:'estado',name: 'Estado'}
                ]"
                  [columnMode]="'force'" [headerHeight]="40" [summaryRow]="false" [loadingIndicator]="loadingIndicator"
                  (activate)="onCellClick($event)"
                        [summaryPosition]="'bottom'" [footerHeight]="40" [rowHeight]="'auto'"
                        [reorderable]="reorderable">
              </ngx-datatable>
            </div>
            
        </div>
      </div>
            </div>
            <app-sales-handler #quickViewSalesHandler></app-sales-handler>
        </div>
    </div>
</div>
