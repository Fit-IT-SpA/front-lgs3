<ng-template #quickViewOffersAdd let-modal>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header pb-0">
              <h5>Crear Oferta</h5>
            </div>
              <div class="card-body">
                <form class="form theme-form" [formGroup]="offersFormGroup">
                    <div class="row">
                            <div class="col">
                                <label>Seleccione un {{this.perfil.role.name}}</label>
                                <div class="form-group">
                                    <div *ngFor="let company of companies; index as i" class="radio radio-primary">
                                        <input id="radio{{i}}" class="ml-2" type="radio" name="radio" value="{{company.rut}}" (click)="this.clickCompany(company.rut)"
                                        [checked]="i === 0">
                                        <label for="radio{{i}}" class="mb-0">{{this.formatRut(company.rut)}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                     <div class="row">
                            <div class="col">
                                <label>Imagen Repuesto</label>
                                <div class="form-group">
                                    <input class="btn btn-outline-primary" (change)="checkImageFile()" 
                                    #fileInput type="file" id="file" (click)="fileInput.click()">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control digits" formControlName="estado">
                                    <option>Nuevo</option>
                                    <option>Usado</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                         <fieldset>
                             <label>Cantidad: <i>(requeridos {{this.maxQty}})</i></label>
                            <div class="input-group bootstrap-touchspin">
                              <button class="btn btn-primary btn-square bootstrap-touchspin-down" type="button" (click)=decrement()>
                                <i class="fa fa-minus"></i>
                              </button>
                                <input readonly="" formControlName="cantidad" class="touchspin form-control" type="text" value={{counter}}>
                              <div class="input-group-append ml-0">
                                <button class="btn btn-primary btn-square bootstrap-touchspin-up" type="button" (click)=increment()>
                                  <i class="fa fa-plus"></i>
                                </button>
                              </div>
                            </div>
                          </fieldset>
                                </div>
                            </div>
                        <div class="row mt-4">
                            <div class="col-sm-8">
                                <div class="form-group">
                                <label>Origen</label>
                                <select class="form-control digits" formControlName="origen">
                                    <option>Original</option>
                                    <option>Alternativo</option>
                                    <option>Chino</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Ingrese valor oferta</label>
                                    <input formControlName="price" class="form-control" id="exampleFormControlInput1" type="number"
                                        placeholder="$">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect9">Tipo de Entrega</label>
                                    <div class="row">
                                    <div class="col-sm-6">
                                      <div class="card">
                                        <div class="media p-20">
                                          <div class="radio radio-primary mr-3 ml-2">
                                            <input id="radio14" type="radio" formControlName="despacho"  name="despacho" value="retiro_tienda">
                                            <label for="radio14"></label>
                                          </div>
                                          <div class="media-body">
                                            <h6 class="mt-0 mega-title-badge">Retiro en Comercio</h6>
                                            <p>Lorem Ipsum "Neque porro quisquam est qui dolorem.....</p>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-0">
                                    <label for="exampleFormControlTextarea4">Comentario (opcional)</label>
                                    <textarea formControlName="comentario" class="form-control" id="exampleFormControlTextarea4" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                    
                    
                </form>
                </div>
              <div class="card-footer">
                        <button (click)="add()" [disabled]="offersFormGroup.invalid" class="btn btn-primary" type="submit">Crear</button>
                        <input (click)="modal.dismiss('Cross click')"  class="btn btn-secondary ml-2" type="button" value="Cancelar">
                    </div>
          </div>
        </div>
      </div>
    </div>
</ng-template>
