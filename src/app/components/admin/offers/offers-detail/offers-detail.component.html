<ng-template #quickViewOffersDetail let-modal>
    <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="new-users-social">
              <div class="media">
                <div class="media-body">
                  <h6 class="mb-0 f-w-700">{{order.productName}}</h6>
                  <p>Disponible hasta: {{order.closingDate}}</p>
                </div><span class="pull-right mt-0"><i data-feather="more-vertical"></i></span>
              </div>
            </div>
            <div class="timeline-content">
              <hr>
              <h6>{{order.productBrand}}</h6>
              <p>
                {{order.productDetails}}
              </p>
              <p>
                Cantidad: {{order.qty}}
              </p>
              <div class="product-price">${{order.limitPrice}}</div>
              <div class="like-content"><span></span><span
                  class="pull-right comment-number"></span><span
                  class="pull-right comment-number"><span>{{offers.length}}
                  </span><span><i class="fa fa-comments-o"></i></span></span></div>
              <div class="social-chat" *ngFor="let offer of offers">
                <div class="your-msg">
                  <div class="media">
                    <div class="media-body"><span class="f-w-500">Oferta: ${{offer.price}} <span> ({{offer.cantidad}} Unidades)</span></span>
                            <img class="img-100 img-fluid pull-right" alt=""
                            src="{{offer.photo}}">
                      <p>{{offer.origen}}</p>
                      <p>{{offer.estado}}</p>
                      <p>{{offer.comentario}}</p>
                    </div>
                  </div>
                </div>
                  <hr class="border-top:3px" >
              </div>
            </div>
          </div>
        </div>
    </div>
</ng-template>
