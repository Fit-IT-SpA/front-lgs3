<app-breadcrumb [title]="'Agregar Privilegio'"></app-breadcrumb>
<div class="flex flex-col flex-auto" *ngIf="loading">
  <h6 class="text-center">Procesando...</h6>
  <div class="loader-box">
    <div class="loader-3"></div>
  </div>
</div>
<div class="card" *ngIf="!loading">
    <div class="card-body" >
        <form class="needs-validation" novalidate [formGroup]="privilegeForm">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Identificador</label>
                    <input class="form-control" type="text" placeholder="Identificador" formControlName="slug">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Creado en</label>
                    <input class="form-control" type="text" placeholder="Creado en" formControlName="createdAt">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Creado por</label>
                    <input class="form-control" type="text" placeholder="Creado por" formControlName="createdBy">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label>P치gina</label>
                        <ng-select [items]="pageFilter" placeholder="(*) P치gina"
                            class="js-example-placeholder-multiple" formControlName="page" (change)="setTitle()">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label>Permiso</label>
                        <ng-select [items]="modeFilter" placeholder="(*) Permiso"
                            class="js-example-placeholder-multiple" formControlName="mode" (change)="setTitle()">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Nombre</label>
                    <input class="form-control" type="text" placeholder="Nombre" required="true" formControlName="name">
                </div>
            </div>
            <div class="form-group mb-3">
                <label>Descripci칩n</label>
                <textarea class="form-control" placeholder="(*) Descripci칩n" rows="3" formControlName="description"></textarea>
                <div *ngIf="privilegeForm.controls.description.errors && privilegeForm.controls.description.touched && privilegeForm.controls.description.errors.required"
                    class="text text-danger mt-1">
                    Es requerido
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-pill" type="button" (click)="goBack()">Volver</button>
            </div>
        </form>
    </div>
</div>
