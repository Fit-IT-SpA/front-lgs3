<app-breadcrumb [title]="'Editar perfil'"></app-breadcrumb>
<div class="flex flex-col flex-auto" *ngIf="loading">
    <h6 class="text-center">Procesando...</h6>
    <div class="loader-box">
      <div class="loader-3"></div>
    </div>
</div>
<div class="card" *ngIf="!loading">
    <div class="card-body" >
        <form class="needs-validation" novalidate [formGroup]="roleForm">
            <div class="form-row">
                <div class="col mb-3">
                    <label>(*) Nombre</label>
                    <input class="form-control" type="text" placeholder="(*) Nombre Perfil" required="true" formControlName="title">
                    <div *ngIf="roleForm.controls.title.errors && roleForm.controls.title.touched && roleForm.controls.title.errors.required"
                        class="text text-danger mt-1">
                        Es requerido
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label>(*) Descripción</label>
                <textarea class="form-control" placeholder="(*) Descripción Perfil" rows="3" formControlName="description"></textarea>
                <div *ngIf="roleForm.controls.description.errors && roleForm.controls.description.touched && roleForm.controls.description.errors.required"
                    class="text text-danger mt-1">
                    Es requerido
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label>(*) Permisos</label>
                    <ng-select [items]="privilagesFilter" [multiple]="true" placeholder="(*) Permisos Perfil"
                    class="js-example-placeholder-multiple" formControlName="privileges">
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label>(*) Estado</label>
                    <div class="form-group m-t-15 custom-radio-ml ml-2">
                        <div class="radio radio-primary">
                            <input id="radio11" type="radio" name="radio1" (click)="onClickStatus(1)" [checked]="status === 1">
                            <label for="radio11">Activado</label>
                        </div>
                        <div class="radio radio-secondary">
                            <input id="radio22" type="radio" name="radio1" (click)="onClickStatus(0)" [checked]="status === 0">
                            <label for="radio22">Desactivado</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex align-middle font-medium text-md mt-1 mb-3">
                <i class="flex align-middle" data-feather="info"></i>
                <span class="font-semibold ml-1 text-base">Los campos marcados con (*) son de caracter obligatorio.</span>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-pill m-r-15 mb-3" type="button" (click)="goBack()">Volver</button>
                <button class="btn btn-success btn-pill mb-3" type="button" [disabled]="roleForm.invalid" (click)="add()">Guardar</button>
            </div>
        </form>
    </div>
</div>
