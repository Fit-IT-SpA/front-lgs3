<app-breadcrumb [title]="'Mi perfil'"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5 class="pull-left">Usuario</h5>
        </div>
        <div class="card-body">
            <ngb-tabset type="pills" class="tabbed-card">
                <ngb-tab>
                    <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"><i
                            class="icofont icofont-man-in-glasses"></i>Mi Cuenta</ng-template>
                    <ng-template ngbTabContent class="tab-content">
                        <div class="tab-pane fade show">
                            <div class= "card-body row">
                                <div class="col-md-4"><label class="col-form-label">Nombre Completo</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-user"></i>{{perfil.name}} {{user.secondLastName}}</span></button></div>
                                <div class="col-md-4"><label class="col-form-label">Rut</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-card"></i> {{perfil.rut}}</span></button></div>
                                <div class="col-md-4"><label class="col-form-label">Email</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-mail"></i> {{perfil.email}}</span></button></div>
                                <div class="col-md-4"><label class="col-form-label">Celular</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-phone"></i> {{user.phone}}</span></button></div>
                                <div class="col-md-4"><label class="col-form-label">Fecha de nacimiento</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-calendar"></i> {{user.birthdate}}</span></button></div>
                                <div class="col-md-4"><label class="col-form-label">Rol</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icofont icofont-hat"></i> {{perfil.role.name}}</span></button></div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"><i
                            class="icofont icofont-contacts"></i>Mis comisiones</ng-template>
                    <ng-template ngbTabContent class="tab-content">
                        <div class="tab-pane fade show">
                            <div class= "card-body card-columns grid grid-rows-3 gap-2">
                                <div class="mb-2"><label class="col-form-label">Referencias mensulaes</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icon-medall"></i>999</span></button></div>
                                <div class="mb-2"><label class="col-form-label">Comision base</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icon-money"></i>Mucho dinero</span></button></div>
                                <div class="mb-2"><label class="col-form-label">Proyeccion estimada</label> <button class="btn btn-light"style="min-width: 100%;" type="button"><span class="pull-left"><i class="icon-money"></i>999999999</span></button></div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
